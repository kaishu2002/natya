{% load static %}

<style>
    .video-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: 100%;
        margin-bottom: 50px;
    }
    .video-cover {
        width: 100%;
        height: 100%;
        cursor: pointer;
        object-fit: cover;
    }
    iframe {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        margin: 10px;
        max-width: 450px;
        height: 650px;
        display: inline-block;
        vertical-align: top;
    }
    .card-img-top {
        width: 450px;
        height: 400px;
    }
    .card-body {
        padding: 10px;
    }
</style>

<h1>Classes Added by You</h1>

<div class="card-container py-3 px-3 ml-3 mr-3 mt-3 mb-3">
    <div class="row">
        {% for dance_class in classes_by_user %}
        <div class="card col-md-4">
            <img class="card-img-top" src="{{ dance_class.image.url }}" alt="Cover Image" onclick="playVideo('{{ dance_class.video_link }}')">
            <div class="card-body justify-content-center">
                <center><h2 class="card-title">{{ dance_class.title }}</h2></center>
                <p>{{ dance_class.video_title }}</p>
                <p>{{ dance_class.description }}</p>
                <!-- Displaying video link for debugging -->
               
            </div>
        </div>
        {% empty %}
            <p>No classes added by you yet.</p>
        {% endfor %}
    </div>
</div>

<script>
  function playVideo(url) {
    console.log("Playing video from URL:", url); // Debugging output

    if (!url) {
        alert("No video link found.");
        return;
    }

    var video = document.createElement('video');
    video.src = url; // Use the video file URL
    video.controls = true;
    video.style.width = '100%';
    video.style.height = '340px';
    video.autoplay = true;

    var container = document.createElement('div');
    container.style.position = 'fixed';
    container.style.top = 0;
    container.style.left = 0;
    container.style.width = '100%';
    container.style.height = '100%';
    container.style.background = 'rgba(0, 0, 0, 0.5)';
    container.style.display = 'flex';
    container.style.justifyContent = 'center';
    container.style.alignItems = 'center';
    container.style.zIndex = 1000;

    container.appendChild(video);
    document.body.appendChild(container);

    container.addEventListener('click', function() {
        document.body.removeChild(container);
    });
}

</script>
