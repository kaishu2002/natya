<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Detail</title>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
    
</head>
<body>
    <h1>Video Playback</h1>
    <div id="video-container">
        <!-- Create an iframe to embed the YouTube video -->
        <iframe id="video-player" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <a href="javascript:history.back()">
        <i class="fa fa-arrow-left"></i> Back
    </a>
    
    

    <script>
        // Get the video URL from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');

        // Set the video source if the URL is valid
        if (videoUrl) {
            const videoPlayer = document.getElementById('video-player');
            // Embed the video using the src attribute of the iframe
            videoPlayer.src = videoUrl;
        } else {
            alert("No video link found.");
        }
    </script>
</body>
</html>
